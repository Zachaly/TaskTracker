<div class="columns">
    <div class="column is-2">
        <app-side-bar></app-side-bar>
    </div>
    <div class="column is-10">
        <div class="columns is-centered">
            <div class="column is-4">
                <h1 class="title has-text-centered">Add user to space</h1>
                <input type="text" class="input" name="email" [(ngModel)]="email" (input)="searchUsers()">

                <div class="box" *ngFor="let user of users">
                    <div class="media">
                        <div class="media-left">
                            <app-user-profile [id]="user.id" size="64x64" />
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <div class="is-flex">
                                    <div>
                                        <p>
                                            {{ user.email }}
                                        </p>
                                        <p>
                                            {{ user.firstName}} {{ user.lastName }}
                                        </p>
                                    </div>
                                    <div class="ml-2">
                                        <button class="button" (click)="add(user)">Add to space</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
