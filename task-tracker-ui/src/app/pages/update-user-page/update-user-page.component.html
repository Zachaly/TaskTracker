<div class="columns">
    <div class="column is-2">
        <app-side-bar></app-side-bar>
    </div>
    <div class="column mt-2">
        <div class="columns">
            <form class="column is-4" (ngSubmit)="confirmUserUpdate()">
                <p class="title">Update profile info</p>
                <div class="control">
                    <label for="fname" class="label">First name</label>
                    <input type="text" name="fname" class="input" [(ngModel)]="updateUserRequest.firstName">
                </div>
                <div class="control">
                    <label for="lname" class="label">Last name</label>
                    <input type="text" name="lname" class="input" [(ngModel)]="updateUserRequest.lastName">
                </div>
                <div class="control">
                    <button class="button is-success">Confirm</button>
                </div>
            </form>
            <form class="column is-4" (ngSubmit)="confirmPasswordUpdate()">
                <p class="title">Update password</p>
                <div class="control">
                    <label for="currentPassword" class="lable">Current password</label>
                    <input type="password" class="input" name="currentPassword"
                        [(ngModel)]="changePasswordRequest.currentPassword">
                </div>
                <div class="control">
                    <label for="newPassword" class="label">New password</label>
                    <input type="password" name="newPassword" class="input"
                        [(ngModel)]="changePasswordRequest.newPassword">
                </div>
                <div class="control">
                    <label for="confirmNewPassword" class="label">Confirm new passsword</label>
                    <input type="password" name="confirmNewPassword" class="input" [(ngModel)]="confirmNewPassword">
                </div>
                <div class="control">
                    <button class="button is-warning"
                        [disabled]="confirmNewPassword !== changePasswordRequest.newPassword">Confirm</button>
                </div>
            </form>
        </div>
        <div class="columns">
            <div class="column is-3">
                <p class="title">Update profile picture</p>
                <p class="title">Current picture</p>
                <figure class="image is-128x128">
                    <img [src]="getProfilePicture()" alt="">
                </figure>
                <div class="file">
                    <label class="file-label">
                        <input type="file" (change)="onProfilePictureChange($event)" class="file-input">
                        <span class="file-cta">
                            <span class="file-label">Select new profile picture</span>
                        </span>
                    </label>
                </div>
                
                <div class="buttons">
                    <button class="button is-info" (click)="confirmProfilePictureUpdate()">Confirm changing picture</button>
                    <button class="button is-warning" (click)="resetProfilePicture()">Reset to default</button>
                </div>
            </div>
        </div>

    </div>

</div>
